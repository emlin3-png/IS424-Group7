    <!-- Sign Up Modal -->
    <div
      id="signup-modal"
      style="
        display: none;
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        background: #fffaee;
        border-radius: 16px;
        box-shadow: 0 8px 32px rgba(0, 0, 0, 0.18);
        padding: 2rem 2.5rem;
        z-index: 2100;
        min-width: 320px;
        max-width: 90vw;
      "
    >
      <div
        style="
          display: flex;
          justify-content: space-between;
          align-items: center;
        "
      >
        <h2 style="color: #406b8c">Sign Up</h2>
        <button
          type="button"
          id="close-signup"
          style="
            background: none;
            border: none;
            font-size: 1.7rem;
            line-height: 1;
            color: #406b8c;
            cursor: pointer;
          "
        >
          &times;
        </button>
      </div>
      <form id="signup-form">
        <input
          type="text"
          id="signup-first"
          placeholder="First Name"
          required
          style="
            width: 100%;
            margin-bottom: 1rem;
            padding: 0.5rem;
            border-radius: 8px;
            border: 1px solid #a3c0c8;
            font-size: 1rem;
          "
        />
        <input
          type="text"
          id="signup-last"
          placeholder="Last Name"
          required
          style="
            width: 100%;
            margin-bottom: 1rem;
            padding: 0.5rem;
            border-radius: 8px;
            border: 1px solid #a3c0c8;
            font-size: 1rem;
          "
        />
        <input
          type="email"
          id="signup-email"
          placeholder="Email"
          required
          style="
            width: 100%;
            margin-bottom: 1rem;
            padding: 0.5rem;
            border-radius: 8px;
            border: 1px solid #a3c0c8;
            font-size: 1rem;
          "
        />
        <input
          type="password"
          id="signup-password"
          placeholder="Password"
          required
          style="
            width: 100%;
            margin-bottom: 1rem;
            padding: 0.5rem;
            border-radius: 8px;
            border: 1px solid #a3c0c8;
            font-size: 1rem;
          "
        />
        <button
          class="btn btn-primary"
          type="submit"
          style="width: 100%; margin-bottom: 0.5rem"
        >
          Sign Up
        </button>
      </form>
    </div>
